<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:replace="base::header"></th:block>
</head>
<body>
    <th:block th:replace="base::navigation"></th:block>
    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Enter page content here -->
                        <h2>Welcom page (insegure)</h2>
                        <a href="/secure">Secure Page</a>
                        <div sec:authorize="isAuthenticated()">
                            This content is only shown to authenticated users.
                        </div>
                        <div sec:authorize="hasAuthority('ADMIN')">
                            This content is only shown to administrators
                        </div>
                        <div sec:authorize="hasAuthority('USER')">
                            This content is only shown to users
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="base::footer"></th:block>



    <!--Logged user: <span sec:authentication="name">Bob</span>-->
    <!--Roles: <span sec:authentication="principal.authorities">Principal Authorities not set</span>-->
</body>
</html>
